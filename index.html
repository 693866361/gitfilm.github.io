<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音频<audio></title>
</head>
<body>
<div>
    <!--audio标签:向页面中引入一个外部音频文件-->
    <!--controls属性:显示音频控制器-->
    显示控制器:解决浏览器兼容问题
    <br>
    <audio controls>设置显示音频控制器
        <!--source标签:自动选用可播放的格式-->
        <!--embed标签:处理兼容的时候再找文档说明-->
        <source src="audio/audio1.MP3">
        <source src="audio/audio1.ogg">
    </audio>
    <br>
    <br>
    显示控制器:不能解决浏览器兼容问题
    <br>
    <audio src="audio/audio1.MP3" controls>设置显示音频控制器</audio>
    <br>
    <br>

    <!--autoplay属性:自动播放-->
    <!--loop属性:循环播放-->
    <!--muted属性:静音播放-->
    自动播放
    <br>
    <audio src="audio/audio2.MP3" controls autoplay>设置自动播放:autoplay</audio>
    <br>
    <br>
    循环播放
    <br>
    <audio src="audio/audio2.MP3" controls loop>设置循环播放:loop</audio>

</div>
</body>
</html>
